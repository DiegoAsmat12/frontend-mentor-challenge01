<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card-container">
      <section class="card-image">
        
      </section>
      <aside class="card-info">
        <div class="card-content">
          <span class="sub-title lgrey">PERFUME</span>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
          <p class="lgrey">
            A floral, solar and voluptuous
            interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>

        </div>
        <div class="card-footer">
          <div class="card-pricing">
            <span class="main-price">$149.99</span>
            <span class="default-price lgrey">$169.99</span>
          </div>

          <button class="btn btn-submit w-100">
            <img src="./images/icon-cart.svg"/>
            Add to Cart
          </button>

        </div>

      </aside>
    </main>
  </body>
</html>
